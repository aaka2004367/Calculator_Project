<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="calculator">
    <input type="text" id="input-box" readonly>

    <div id="button-container">
      <button class="my-button" onclick="
      currentDisplay = ' ';
      document.querySelector('#input-box').value = currentDisplay;
      ">C</button>

      <button class="my-button" onclick="
      currentDisplay += '1';
      document.querySelector('#input-box').value = currentDisplay;
      ">1</button>

      <button class="my-button" onclick="
      currentDisplay += '2';
      document.querySelector('#input-box').value = currentDisplay;
      ">2</button>

      <button class="my-button" onclick="
      currentDisplay += '+';
      document.querySelector('#input-box').value = currentDisplay;
      ">+</button>

      <button class="my-button" onclick="
      currentDisplay += '3';
      document.querySelector('#input-box').value = currentDisplay;
      ">3</button>

      <button class="my-button" onclick="
      currentDisplay += '4';
      document.querySelector('#input-box').value = currentDisplay;
      ">4</button>

      <button class="my-button" onclick="
      currentDisplay += '-';
      document.querySelector('#input-box').value = currentDisplay;
      ">-</button>

      <button class="my-button" onclick="
      currentDisplay += '5';
      document.querySelector('#input-box').value = currentDisplay;
      ">5</button>

      <button class="my-button" onclick="
      currentDisplay += '6';
      document.querySelector('#input-box').value = currentDisplay;
      ">6</button>

      <button class="my-button" onclick="
      currentDisplay += '*';
      document.querySelector('#input-box').value = currentDisplay;
      ">*</button>

      <button class="my-button" onclick="
      currentDisplay += '7';
      document.querySelector('#input-box').value = currentDisplay;
      ">7</button>

      <button class="my-button" onclick="
      currentDisplay += '8';
      document.querySelector('#input-box').value = currentDisplay;
      ">8</button>

      <button class="my-button" onclick="
      currentDisplay += '/';
      document.querySelector('#input-box').value = currentDisplay;
      ">/</button>

      <button class="my-button" onclick="
      currentDisplay = eval(currentDisplay);
      document.querySelector('#input-box').value = currentDisplay;
      ">=</button>

      <button class="my-button" onclick="
      currentDisplay += '9';
      document.querySelector('#input-box').value = currentDisplay;
      ">9</button>

      <button class="my-button" onclick="
      currentDisplay += '0';
      document.querySelector('#input-box').value = currentDisplay;
      ">0</button>

      <button class="my-button" onclick="
      currentDisplay += '.';
      document.querySelector('#input-box').value = currentDisplay;
      ">.</button>

    </div>
  </div>

  <script>
    let currentDisplay = ' ';
    document.querySelector('#input-box').value = currentDisplay;
  </script>
  
</body>
</html>
